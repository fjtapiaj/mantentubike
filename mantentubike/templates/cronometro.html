<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cron√≥metro</title>
    <style>
        .timer {
            font-size: 36px;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="timer">
        <p id="display">00:00:00</p>
        <button onclick="startStop()">Start/Stop</button>
        <button onclick="reset()">Reset</button>
    </div>

    <script>
        var timer = null;
        var hours = 0;
        var minutes = 0;
        var seconds = 0;

        function startStop() {
            if (timer === null) {
                timer = setInterval(updateTime, 1000);
            } else {
                clearInterval(timer);
                timer = null;
            }
        }

        function reset() {
            clearInterval(timer);
            timer = null;
            hours = 0;
            minutes = 0;
            seconds = 0;
            document.getElementById('display').innerText = '00:00:00';
        }

        function updateTime() {
            seconds++;
            if (seconds >= 60) {
                seconds = 0;
                minutes++;
                if (minutes >= 60) {
                    minutes = 0;
                    hours++;
                }
            }

            var displayHours = hours < 10 ? '0' + hours : hours;
            var displayMinutes = minutes < 10 ? '0' + minutes : minutes;
            var displaySeconds = seconds < 10 ? '0' + seconds : seconds;

            document.getElementById('display').innerText = displayHours + ':' + displayMinutes + ':' + displaySeconds;
        }
    </script>
</body>
</html>
